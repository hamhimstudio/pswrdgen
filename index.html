<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <style>
      body {
        font-family: 'Montserrat', sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0 20px;
        background: linear-gradient(to right, #8EC5FC, #E0C3FC);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      h1 {
        font-size: 36px;
        margin: 20px 0;
        text-align: center;
        font-weight: 700;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-size: 20px;
        font-weight: 700;
      }
      input[type="number"] {
        font-size: 20px;
        padding: 5px;
        backdrop-filter: blur(5px);
      }
      input[type="checkbox"] {
        margin-right: 5px;
      }
      input[type="button"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      input[type="button"]:hover {
        background-color: #3E8E41;
      }
      input[type="text"] {
        font-size: 20px;
        padding: 5px;
        border: none;
        border-bottom: 2px solid #ccc;
        width: 100%;
        box-sizing: border-box;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #4CAF50;
      }
      output {
        font-size: 20px;
        padding: 5px;
        border: none;
        border-bottom: 2px solid #ccc;
        width: 100%;
        box-sizing: border-box;
        backdrop-filter: blur(5px);
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
        background-color: #f2f2f2;
      }
  </style>
  <script>
    function generatePassword() {
      var length = parseInt(document.getElementById("length").value);
      var chars = "";
      if (document.getElementById("uppercase").checked) {
        chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      }
      if (document.getElementById("lowercase").checked) {
        chars += "abcdefghijklmnopqrstuvwxyz";
      }
      if (document.getElementById("numbers").checked) {
        chars += "0123456789";
      }
      if (document.getElementById("symbols").checked) {
        chars += "!@#$%^&*()_+";
      }
      var password = "";
      for (var i = 0; i < length; i++) {
        var randomNumber = Math.floor(Math.random() * chars.length);
        password += chars.substring(randomNumber, randomNumber+1);
      }
      document.getElementById("password").value = password;
    }
  </script>
</head>
<body>
  <h1>Password Generator</h1>
  <p>
    Length:
    <input type="number" id="length" min="1" max="50" value="8">
  </p>
  <p>
    <input type="checkbox" id="uppercase" checked> Uppercase letters (A-Z)<br>
    <input type="checkbox" id="lowercase" checked> Lowercase letters (a-z)<br>
    <input type="checkbox" id="numbers" checked> Numbers (0-9)<br>
    <input type="checkbox" id="symbols" checked> Symbols (!@#$%^&*()_+)<br>
  </p>
  <p>
    <input type="button" value="Generate Password" onclick="generatePassword()">
  </p>
  <p>
    Password:
    <input type="text" id="password" readonly>
  </p>
</body>
</html>
